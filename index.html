<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuários</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <header>
        <h1>Gestão de usuários</h1>
    </header>

    <main>
        <section class="section-container">
            <h2>Cadastrar usuários</h2>
            <form id="user-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" required />
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" id="email" placeholder="Email" required />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="rua" placeholder="Rua" required />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" required />
                </div>
                <div class="col-12">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>

        <section id="usuarios-section">
            <h2>Usuários cadastrados</h2>
            <div id="usuarios-container" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
